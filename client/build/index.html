<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cards Against Humanity</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <script src="/bundle.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Cards Against Javascript</a>
        <button id="new-game-button" class="btn btn-success">Start a new game</button>
        <h3 id="player-status"></h3>
      </div>
    </div>
  </nav>

  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav" id="side-nav-l">
        <div id="chat">
          <ul id="messages"></ul>
          <form action="" id="chat-send">
            <input id="m" autocomplete="off" /><button id="chat-button">Send</button>
          </form>
        </div>
      </div>
      <div class="col-sm-8 text-center">
        <ul id="black-card"></ul>
        
        <ul id="selected-white-cards"></ul>

        <div id="nickname-div">
          <p>Enter a username to get started</p>
          <p id="nick-error"></p>
          <form id="set-nickname">
            <input size="50" id="nickname" required="required" autocomplete="off"></input><br/>
            <input type="submit" id="click-form" class="btn btn-success"></input>
          </form>
        </div>
      </div>

      <div class="col-sm-2 sidenav" id="side-nav-r">
        <div id="users"></div>
      </div>
    </div>
    <ul id='cardlist'>
    </ul>
  </div>

  <footer>
    <ul id="white-cards">

    </ul>
  </footer>


</body>
</html>
