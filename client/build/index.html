<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cards Against Humanity</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="/bundle.js"></script>

  <style>
    /* Messages */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body { font: 13px Helvetica, Arial; }
    #chat-send { background: #000; padding: 3px; bottom: 0; width: 100%; border-radius: 5px; }
    #chat-send input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    #chat-send button { width: 30%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }

    #chat, #new-game-button { display: none; }

    #chat { position: absolute; bottom: 0; width:85%; height: 100%; }

    #new-game-button { margin-top: 8px; margin-left: 30px; }

    #nickname { height: 30px; margin-bottom: 10px; }

    #chat-button { margin-top: 5px; }

    #white-cards img { width: 9.745%; }

    .row.content {height: 450px}
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }

    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 0px;
      }
      .row.content {height:auto;}
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Cards Against Javascript</a>
        <button id="new-game-button" class="btn btn-success">Start a new game</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <div id="chat">
          <ul id="messages"></ul>
          <form action="" id="chat-send">
            <input id="m" autocomplete="off" /><button id="chat-button">Send</button>
          </form>
        </div>
      </div>
      <div class="col-sm-8 text-left">

        <div id="nickname-div">
          <p>Enter a username to get started</p>
          <p id="nick-error"></p>
          <form id="set-nickname">
            <input size="50" id="nickname" required="required"></input><br/>
            <input type="submit" class="btn btn-success"></input>
          </form>
        </div>

        <!-- <button id="button" class="btn btn-success">Show cards</button> -->
        <!-- <ul id="card-list"></ul> -->
      </div>
      <div class="col-sm-2 sidenav">
        <div id="users"></div>
      </div>
    </div>
  </div>

  <footer>
    <div id="white-cards">    
      <a href="#"><img src="http://www.infovia.net/cdn/6/2011/821/blank-playing-card-template_64268.png"></a>
      <a href="#"><img src="http://www.infovia.net/cdn/6/2011/821/blank-playing-card-template_64268.png"></a>
      <a href="#"><img src="http://www.infovia.net/cdn/6/2011/821/blank-playing-card-template_64268.png"></a>
      <a href="#"><img src="http://www.infovia.net/cdn/6/2011/821/blank-playing-card-template_64268.png"></a>
      <a href="#"><img src="http://www.infovia.net/cdn/6/2011/821/blank-playing-card-template_64268.png"></a>
      <a href="#"><img src="http://www.infovia.net/cdn/6/2011/821/blank-playing-card-template_64268.png"></a>
      <a href="#"><img src="http://www.infovia.net/cdn/6/2011/821/blank-playing-card-template_64268.png"></a>
      <a href="#"><img src="http://www.infovia.net/cdn/6/2011/821/blank-playing-card-template_64268.png"></a>
      <a href="#"><img src="http://www.infovia.net/cdn/6/2011/821/blank-playing-card-template_64268.png"></a>
      <a href="#"><img src="http://www.infovia.net/cdn/6/2011/821/blank-playing-card-template_64268.png"></a>
    </div>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
  <!-- <script src="../app.js"></script> -->
  <script>
    $(function () {
      var socket = io();
      var $nickForm = $('#set-nickname');
      var $nickError = $('#nick-error');
      var $nickBox = $('#nickname');
      var $users = $('#users');

      $nickForm.submit(function(e) {
        e.preventDefault();
        socket.emit('new user', $nickBox.val(), function(data) {
          if(data) {
            $('#nickname-div').hide();
            $('#chat').show();
          } else {
            $nickError.html('That username is already taken, try again');
          }
        });
        $nickBox.val('');
      });

      socket.on('usernames', function(data) {
        var html = '<p>Signed in users</p><br/>';
        for(i=0 ; i<data.length ; i++) {
          html += data[i] + '<br/>'
        }
        $users.html(html)
      });

      socket.on('show button', function(data) {
        $('#new-game-button').show();
      })

      $('#new-game-button').click(function() {
        // Reference the method to start a new game here
        $('#new-game-button').hide();
      })

      $('#chat-send').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });

      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
