<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cards Against Humanity</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script src="/bundle.js"></script>

  <style>
    /* Messages */
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body { font: 13px Helvetica, Arial; }
    .chat-send { background: #000; padding: 3px; bottom: 0; width: 100%; }
    .chat-send input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
    .chat-send button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 5px 10px; }
    #messages li:nth-child(odd) { background: #eee; }

    #chat-hide { display: none; }

    .row.content {height: 450px}
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }

    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;}
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Cards Against Javascript</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid text-center">
    <div class="row content">
      <div class="col-sm-2 sidenav">
        <div id="chat-hide">
          <ul id="messages"></ul>
          <form action="" class="chat-send">
            <input id="m" autocomplete="off" /><button>Send</button>
          </form>
        </div>
      </div>
      <div class="col-sm-8 text-left">
        <h1>Welcome</h1>

        <div id="nickname-div">
          <p>Enter a username</p>
          <p id="nick-error"></p>
          <form id="set-nickname">
            <input size="35" id="nickname"></input>
            <input type="submit"></input>
          </form>
        </div>

        <button id="button" class="btn btn-success">Show cards</button>
        <ul id="card-list"></ul>
      </div>
      <div class="col-sm-2 sidenav">
        <div class="well">
          <p>Signed in users</p>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-1.11.1.js"></script> -->
  <!-- <script src="../app.js"></script> -->
  <script>
    $(function () {
      var socket = io();
      var $nickForm = $('#set-nickname');
      var $nickError = $('#nick-error');
      var $nickBox = $('#nickname');

      $nickForm.submit(function(e) {
        e.preventDefault();
        socket.emit('new user', $nickBox.val(), function(data) {
          if(data) {
            $('#nickname-div').hide();
            $('#chat-hide').show();
          } else {
            $nickError.html('That username is already taken, try again');
          }
        });
        $nickBox.val('');
      });

      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
